<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card App</title>
    <link rel="stylesheet" href="FrontEnd.css">
    <script src="FrontEnd.js"></script>

</head>

<body>
    <button class="clear btn" id="clear">
        <i class="fas fa-trash"></i> Karten löschen
    </button>

    <h1>Karteikarten
        <button id="show" class="btn">
            <i class="fas fa-plus"></i> Karte hinzufügen
        </button>
    </h1>

    <div id="cards-container" class="cards"></div>
    <div class="navigation">

        <button id="prev" class="nav-button">
            <i class="fas fa-arrow-left"></i>
        </button>

        <p id="current"></p>

        <button id="next" class="nav-button">
            <i class="fas fa-arrow-right"></i>
        </button>

    </div>


    <div id="add-container" class="add-container">
        <h1>
            Neue Karten erstellen
            <button id="hide" class="btn btn-small btn-ghost">
                <i class="fas fa-times"></i>
            </button>
        </h1>
        <div class="form-group">
            <label for="question">Frontseite</label>
            <textarea id="question" placeholder="Enter Question..."></textarea>
        </div>

        <div class="form-group">
            <label for="answer">Rückseite</label>
            <textarea id="answer" placeholder="Enter Answer..."></textarea>
        </div>

        <button id="add-card" class="btn btn-margin">
            <i class="fas fa-plus"></i> Karte hinzufügen
        </button>
    </div>
</body>

</html>
